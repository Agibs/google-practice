<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a href="https://www.google.ca/intl/en/about/">About</a>
        <a href="https://store.google.com">Store</a>
      </div>
      <div class="right-header">
        <a href="https://mail.google.com/mail/">Gmail</a>
        <a href="https://www.google.ca/imghp">Images</a>
        <a id="item-menu"></a>
      </div>
    </header>
    <div class="top-divider"></div>
    <div class="main-block">
      <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
      <div></div>
      <input id="textbox" type="text" size="50">
      <div class="button-block">
        <button type="button">Google Search</button>
        <button type="button">Feeling Lucky</button>
      </div>
    </div>
    <div class="footer">
      <div class="location"><a>Canada</a></div>
      <div class="border"></div>
      <footer>
        <div class="left-footer">
          <a href="https://www.google.ca/intl/en_ca/ads/">Advertising</a>
          <a href="https://www.google.ca/services/">Business</a>
        </div>
        <div class="right-footer">
          <a href="https://www.google.ca/intl/en_ca/policies/privacy/">Privacy</a>
          <a href="https://www.google.ca/intl/en_ca/policies/terms">Terms</a>
          <a href="https://www.google.ca/preferences">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
